<div class="widget dashboard-container my-adslist">
    <a *ngIf="this.authority==='advertiser'" class="nav-link add-button  pull-right" (click)="addAd()" routerLink="">Create an Ad</a><br>
    <h3 class="widget-header">My Ads</h3>
    <!-- <div class="nav-item">
        <a class="nav-link add-button" routerLink="signup">Create an Ad</a>
    </div> -->

    <table class="table table-responsive product-dashboard-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Title</th>
                <th class="text-center">Category</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ad of ads | async">

                <td class="product-thumb">
                    <img width="80px" height="auto" src="{{ad.fileAdress}}" alt="image description"></td>
                <td class="product-details">
                    <h3 class="title">Macbook Pro 15inch</h3>
                    <span class="add-id"><strong>Ad ID:</strong>{{ad.id}}</span>
                    <span><strong>Posted on: </strong><time>Jun 27, 2017</time> </span>
                    <span class="status active"><strong>Status</strong>Active</span>
                    <span class="location"><strong>Location</strong>Dhaka,Bangladesh</span>
                </td>
                <td class="product-category"><span class="categories"><h5>Laptops</h5></span></td>
                <td class="action" data-title="Action">
                    <div class="">
                        <ul class="list-inline justify-content-center">
                            <li class="list-inline-item">
                                <a data-toggle="tooltip" data-placement="top" title="View Ad's Details" (click)="viewAd(ad.id)" class="view" routerLink="">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </li>
                            <li *ngIf="this.authority==='advertiser'" class="list-inline-item">
                                <a class="edit" routerLink="" (click)="updateAd(ad.id)" title="Edit Ad">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </li>
                            <li *ngIf="this.authority!=='advertiser'" class="list-inline-item">
                                <a class="edit" routerLink="" title="Rate Ad">
                                    <i class="fa fa-star-half-o"></i>
                                </a>
                            </li>
                            <li *ngIf="this.authority==='advertiser'" class="list-inline-item">
                                <a class="delete" routerLink="" (click)="deleteAd(ad.id)" title="Delete Ad">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </li>
                            <li *ngIf="this.authority!=='advertiser'" class="list-inline-item">
                                <a class="delete" routerLink="" title="Don't Show Ad">
                                    <i class="fa fa-eye-slash "></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
